<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/main.js') }}" ></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
    
  </head>

  <body>
    <h1>Similar Tags Suggestion</h1>
    <form autocomplete="off">
      <div>
        <input type="text" id="input" placeholder="Type a Tag here..." />
        <a href="#"><button  id='submit'><i class="fa fa-search"></i></button></a>
      </div>
      <ul class="list"></ul>
    </form>

    <div class="dropdown"  style="margin-left: 75%; margin-top: -2.3%;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Available Tags
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="ddlViewBy">
            {% for item in mynewlist %}
                <a class="dropdown-item" id="tag" href="#">{{item}}</a>
                {% endfor %}
        </div>
      </div>
  </body>

</html>
